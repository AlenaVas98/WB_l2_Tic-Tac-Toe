<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./src/assets/styles/style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="turn-container">
      <h3>Turn For</h3>
      <div class="turnBox align">X</div>
      <div class="turnBox align">O</div>
      <div class="bg"></div>
    </div>
    <div class="mainArea">
      <div class="box align">0</div>
      <div class="box align">1</div>
      <div class="box align">2</div>
      <div class="box align">3</div>
      <div class="box align">4</div>
      <div class="box align">5</div>
      <div class="box align">6</div>
      <div class="box align">7</div>
      <div class="box align">8</div>
    </div>
    <h2 id="results"></h2>
    <button id="playAgain">Play Again</button>
    <div class="boxScor">
      <div class="winX">Playr X win: <span class="countX span">0</span></div>
      <div class="ties">Ties: <span class="countTies span">0</span></div>
      <div class="winO">Playr O win: <span class="countO span">0</span></div>
    </div>
    <button type="button" class="restart">Restart</button>
    <script src="./src/js/main.js"></script>
  </body>
</html>
